<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-image">
    <div class="conatiner">
        <div class="dataGrid"> 
        <div class="searchbox">
             <input type="text" placeholder="Enter city Name"  >
             <button class="fa-solid fa-magnifying-glass"></button>
         </div>
          <div class="location-not-found"> 
            <h1>SORRY,Loction not found!!!</h1>
                 
                <img src="/img/404.png" alt="error">
         </div>
         <div class="body" id="imgggg">
            <img src="img/weathericon.png" alt="" class="image" >  
             
            <h2 class="temp" style="color: black;">TEMPERATURE</h2>
            <h4 class="city">CITY</h4>
            <h4 class="descp">DESCRIPTION</h4>
         </div>
         <div class="detail">
            <div class="col">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <h5 class="humid" style="color: black;">~</h5>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <h5 class="spee" style="color: black;">~</h5>
                    <p>Wind Speed</p>
        
                     
                </div>
            </div>
         </div>
        </div>
    
     </div>
            


                   


 




  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
